<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body class="bg-gradient-to-r from-cyan-600 to-cyan-950">

    <div class="text-5xl font-extrabold flex justify-center mt-10 mb-10">
        <span class="bg-clip-text text-center text-transparent bg-gradient-to-r from-teal-300 to-blue-500">
            Birth Day Calculator
        </span>
    </div>
    <div class="flex justify-center">

        <form id="dateForm" class="flex flex-col items-center">
            <div class="relative max-w-sm m-4">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                    </svg>
                </div>
                <input datepicker type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Select date" id="date">
            </div>
            <button type="submit" class="rounded-full bg-slate-700 text-white p-4 m-4">Submit</button>
        </form>
    </div>

    <div style="display: none;" id="resultPar" class="bg-clip-content p-4 bg-slate-900 border-4 border-gray-300 border-dashed rounded-full">
        <div style="display: none;" class="bg-clip-text font-bold text-2xl p-2 text-transparent text-center bg-gradient-to-r from-cyan-600 to-blue-500" id="result">
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
